<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScarletRock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="diseño.css" />
  <script src="funcionamiento.js" defer></script>

</head>
<body>
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">ScarletRock</h1>
      </header>
      <nav>
        <ul class="menu">
          <li>
            <button id="todos" class="boton-menu boton-categoria active">
              <i class="bi bi-hand-index-fill"></i>Todos los productos
            </button>
          </li>
          <li>
            <button id="abrigos" class="boton-menu boton-categoria">
              <i class="bi bi-hand-index-thumb"></i>Abrigos
            </button>
          </li>
          <li>
            <button id="camisetas" class="boton-menu boton-categoria">
              <i class="bi bi-hand-index-thumb"></i>Camisetas
            </button>
          </li>
          <li>
            <button id="pantalones" class="boton-menu boton-categoria">
              <i class="bi bi-hand-index-thumb"></i>Pantalones
            </button>
          </li>
          <li>
            <a class="boton-menu boton-carrito active" href="carrito.html">
              <i class="bi bi-cart-fill"></i>Carrito 
              <span id="numerito" class="numerito">0</span>
            </a>
          </li>
          <!-- Botón para limpiar el carrito -->
          <li>
            <button id="limpiar-carrito" class="boton-limpiar-carrito">Limpiar carrito
            </button>
          </li>
        
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">© 2025 ScarletRock</p>
      </footer>
    </aside>
    <main>
      <!-- Título dinámico -->
      <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
      <!-- Contenedor dinámico -->
      <div id="contenedor-productos" class="contenedor-productos">
        <!-- Los productos se cargarán dinámicamente desde JavaScript -->
      </div>
    </main>
  </div>
</body>
</html>
